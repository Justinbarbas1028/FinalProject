<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Returning Student Registration</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <nav class="navbar">
        <div class="nav-container">
            <div class="logo">
                <img src="./Assets/Images/CvSU.png" alt="School Logo">
                <span class="logo-text">CvSU</span>
            </div>
            <ul class="nav-menu">
                <li><a href="index.html#home" class="nav-link">Home</a></li>
                <li><a href="index.html#about" class="nav-link">About</a></li>
                <li><a href="enrollment.html#enroll" class="nav-link">Enroll Now</a></li>
            </ul>
            <button class="hamburger-menu" aria-label="Toggle mobile menu" onclick="toggleMobileMenu()" onkeydown="handleHamburgerKeyPress(event)">
                <span></span>
                <span></span>
                <span></span>
            </button>
        </div>
    </nav>

    <div class="form-container">
        <div class="form-card">
            <a href="index.html#enroll" class="back-btn">
                Back to Enrollment Options on Main Page
            </a>
            <h1 class="form-title">Returning Student Registration</h1>
            <p class="form-subtitle">Welcome back! Please provide your details to re-enroll</p>
            
            <form id="oldForm">
                <div class="form-group">
                    <label for="name" class="form-label">Full Name *</label>
                    <input type="text" id="name" name="name" class="form-input" required 
                           placeholder="Enter your full name">
                </div>
                
                <div class="form-group">
                    <label for="studentId" class="form-label">Student ID *</label>
                    <input type="text" id="studentId" name="studentId" class="form-input" required 
                           placeholder="Enter your student ID (e.g., 2021-12345)">
                </div>
                
                <button type="button" class="submit-btn" onclick="submitForm('old')">
                    Complete Re-enrollment
                </button>
            </form>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
