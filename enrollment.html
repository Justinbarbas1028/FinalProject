    <main class="enrollment-page">
        <div class="enrollment-container">
            <div class="enrollment-header">
                <h1>ENROLL NOW!</h1>
                <p>Choose your enrollment type to get started with your academic journey</p>
            </div>

            <div class="enrollment-cards-container" id="enroll">
                <div class="enrollment-card">
                    <div class="card-illustration">
                        <div class="new-student-scene">
                            <div class="study-table">
                                <div class="table-surface"></div>
                                <div class="student-figure student-1">
                                    <div class="head"></div>
                                    <div class="body"></div>
                                </div>
                                <div class="student-figure student-2">
                                    <div class="head"></div>
                                    <div class="body"></div>
                                </div>
                                <div class="books"></div>
                                <div class="pencils"></div>
                            </div>
                        </div>
                    </div>
                    <div class="card-footer">
                        <button class="card-btn btn-new" onclick="redirectToForm('new')">New</button>
                    </div>
                </div>

                <div class="enrollment-card">
                    <div class="card-illustration">
                        <div class="old-student-scene">
                            <div class="reception-desk">
                                <div class="desk-surface"></div>
                                <div class="receptionist">
                                    <div class="head"></div>
                                    <div class="body"></div>
                                </div>
                                <div class="returning-student">
                                    <div class="head"></div>
                                    <div class="body"></div>
                                </div>
                                <div class="computer"></div>
                                <div class="papers"></div>
                            </div>
                        </div>
                    </div>
                    <div class="card-footer">
                        <button class="card-btn btn-returning" onclick="redirectToForm('old')">Old</button>
                    </div>
                </div>

                <div class="enrollment-card">
                    <div class="card-illustration">
                        <div class="transfer-student-scene">
                            <div class="transfer-scene">
                                <div class="transfer-student">
                                    <div class="head"></div>
                                    <div class="body"></div>
                                </div>
                                <div class="helper">
                                    <div class="head"></div>
                                    <div class="body"></div>
                                </div>
                                <div class="moving-boxes"></div>
                                <div class="floor"></div>
                            </div>
                        </div>
                    </div>
                    <div class="card-footer">
                        <button class="card-btn btn-transfer" onclick="redirectToForm('transferee')">Transferee</button>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <script src="script.js"></script>
