<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New Student Registration</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <nav class="navbar">
        <div class="nav-container">
            <div class="logo">
                <img src="./Assets/Images/CvSU.png" alt="School Logo">
                <span class="logo-text">CvSU</span>
            </div>
            <ul class="nav-menu">
                <li><a href="index.html#home" class="nav-link">Home</a></li>
                <li><a href="index.html#about" class="nav-link">About</a></li>
                <li><a href="enrollment.html#enroll" class="nav-link">Enroll Now</a></li>
            </ul>
            <button class="hamburger-menu" aria-label="Toggle mobile menu" onclick="toggleMobileMenu()" onkeydown="handleHamburgerKeyPress(event)">
                <span></span>
                <span></span>
                <span></span>
            </button>
        </div>
    </nav>

    <div class="form-container">
        <div class="form-card">
            <a href="index.html#enroll" class="back-btn">
                Back to Enrollment Options on Main Page
            </a>
            <h1 class="form-title">New Student Registration</h1>
            <p class="form-subtitle">Please fill out all required information to complete your enrollment</p>
            
            <form id="newForm">
                <div class="form-group">
                    <label for="name" class="form-label">Full Name *</label>
                    <input type="text" id="name" name="name" class="form-input" required 
                           placeholder="Enter your full name">
                </div>
                
                <div class="form-group">
                    <label for="age" class="form-label">Age *</label>
                    <input type="number" id="age" name="age" class="form-input" required 
                           placeholder="Enter your age" min="1" max="100">
                </div>
                
                <div class="form-group">
                    <label for="address" class="form-label">Address *</label>
                    <textarea id="address" name="address" class="form-input" required 
                              placeholder="Enter your complete address" rows="3"></textarea>
                </div>
                
                <div class="form-group">
                    <label for="birthday" class="form-label">Birthday *</label>
                    <input type="date" id="birthday" name="birthday" class="form-input" required>
                </div>
                
                <div class="form-group">
                    <label for="nationality" class="form-label">Nationality *</label>
                    <input type="text" id="nationality" name="nationality" class="form-input" required 
                           placeholder="Enter your nationality">
                </div>
                
                <button type="button" class="submit-btn" onclick="submitForm('new')">
                    Complete Registration
                </button>
            </form>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
